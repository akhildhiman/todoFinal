<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <link rel="stylesheet" href="assets/stylesheet/todo.css">
</head>
<body>
    <div class="todoapp">
        <div class="todo-list">
            <h1>todos</h1>
            <input class="input-text" class="input-box" type="text" placeholder="What needs to be done?" required>
        </div>

        <div class="item-list">
            <ul>
            </ul>
        </div>  
        
        <div class="btn-comp">
            <button class="btn all">All</button>
            <button class="btn active">Active</button>
            <button class="btn complete">Completed</button>
            <button class="btn clearall">Clear Completed</button>
        </div>
    </div>
    <script src="assets/script/todo.js"></script>
</body>
</html>
